# Site settings
title: Warcraft II Notifications Plugin
description: OpenCode plugin for Warcraft II notification sounds
url: 'https://pantheon-org.github.io'
baseurl: '/opencode-warcraft-notifications'
github_repo: 'pantheon-org/opencode-warcraft-notifications'
github_url: 'https://github.com/pantheon-org/opencode-warcraft-notifications'
discord_url: 'https://opencode.ai/discord'

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    default_lang: text
  hard_wrap: false
  auto_ids: true
  toc_levels: 2..3

# Plugins (GitHub Pages compatible only)
plugins:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag

# Collections
collections:
  docs:
    output: true
    permalink: /:collection/:name

# Defaults
defaults:
  - scope:
      path: ''
    values:
      layout: 'default'
  - scope:
      path: '*.md'
    values:
      layout: 'page'
      toc: true
  - scope:
      path: 'index.md'
    values:
      layout: 'home'

# Exclude files from processing
exclude:
  - README.md.backup
  - vendor/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - .bundle/
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
