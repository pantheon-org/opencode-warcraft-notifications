name: 4. Create Tag (After Version Merge)

on:
  push:
    branches: [main]
    paths:
      - 'package.json'

permissions:
  contents: write

concurrency:
  group: create-tag-${{ github.ref }}
  cancel-in-progress: false

jobs:
  create-tag:
    name: Create Git Tag from package.json Version
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
        with:
          fetch-depth: 0
          token: ${{ secrets.WORKFLOW_PAT || secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
        with:
          node-version: '20'

      - name: Check if version bump commit
        id: check
        run: |
          LATEST_COMMIT_MSG=$(git log -1 --pretty=format:"%s")

          # Only create tag for version bump commits (allows PR number suffix)
          if [[ "$LATEST_COMMIT_MSG" =~ ^chore:\ bump\ version\ to\ [0-9]+\.[0-9]+\.[0-9]+ ]]; then
            echo "âœ… Version bump commit detected: $LATEST_COMMIT_MSG"
            echo "is_version_bump=true" >> $GITHUB_OUTPUT
          else
            echo "â„¹ï¸ Not a version bump commit: $LATEST_COMMIT_MSG"
            echo "is_version_bump=false" >> $GITHUB_OUTPUT
          fi

      - name: Get version from package.json
        id: version
        if: steps.check.outputs.is_version_bump == 'true'
        run: |
          VERSION=$(node -p "require('./package.json').version")
          TAG="v${VERSION}"

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Package version: $VERSION"
          echo "ğŸ·ï¸ Tag to create: $TAG"

      - name: Check if tag already exists
        id: tag-check
        if: steps.check.outputs.is_version_bump == 'true'
        run: |
          TAG="${{ steps.version.outputs.tag }}"

          # Check local tags
          if git tag -l "$TAG" | grep -q "$TAG"; then
            echo "âš ï¸ Tag $TAG already exists locally"
            echo "exists=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Check remote tags
          if git ls-remote --tags origin | grep -q "refs/tags/$TAG$"; then
            echo "âš ï¸ Tag $TAG already exists on remote"
            echo "exists=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "âœ… Tag $TAG does not exist"
          echo "exists=false" >> $GITHUB_OUTPUT

      - name: Create and push tag
        if: steps.check.outputs.is_version_bump == 'true' && steps.tag-check.outputs.exists == 'false'
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          VERSION="${{ steps.version.outputs.version }}"

          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Create annotated tag
          git tag -a "$TAG" -m "Release $TAG

          Version: $VERSION
          Commit: ${{ github.sha }}

          This tag triggers npm publishing and documentation deployment."

          # Push tag
          git push origin "$TAG"

          echo "âœ… Created and pushed tag $TAG"
          echo "ğŸš€ This will trigger the publish workflow"

      - name: Summary
        if: always()
        run: |
          if [ "${{ steps.check.outputs.is_version_bump }}" != "true" ]; then
            echo "â„¹ï¸ Not a version bump commit - no tag created"
          elif [ "${{ steps.tag-check.outputs.exists }}" = "true" ]; then
            echo "âš ï¸ Tag ${{ steps.version.outputs.tag }} already exists - skipped"
          else
            echo "âœ… Tag ${{ steps.version.outputs.tag }} created successfully"
            echo "ğŸ“¦ Version: ${{ steps.version.outputs.version }}"
            echo "ğŸ·ï¸ Tag: ${{ steps.version.outputs.tag }}"
            echo ""
            echo "ğŸ”„ Next Steps (Automated):"
            echo "  1. ğŸ“¦ Publish to npm (workflow: 5-publish.yml)"
            echo "  2. ğŸ“š Deploy documentation (workflow: 5-publish.yml)"
            echo "  3. ğŸ§¹ Cleanup old releases (workflow: 6-cleanup.yml)"
          fi
