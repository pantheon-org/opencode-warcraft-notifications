name: 5. Publish Release (npm + Docs)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to publish (e.g., v1.2.3)'
        required: true
        type: string

permissions:
  contents: write
  id-token: write
  pages: write

jobs:
  # Job 1: Build, Test & Publish to npm
  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76 # v2.0.2
        with:
          bun-version: 'latest'

      - name: Setup Node.js for npm
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          always-auth: true

      - name: Get version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            TAG=${GITHUB_REF#refs/tags/}
          fi

          VERSION=${TAG#v}
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Publishing version: $VERSION from tag: $TAG"

      - name: Verify package.json matches tag
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION="${{ steps.version.outputs.version }}"

          if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
            echo "âŒ Version mismatch!"
            echo "  package.json: $PACKAGE_VERSION"
            echo "  tag: $TAG_VERSION"
            exit 1
          fi

          echo "âœ… Version verified: $PACKAGE_VERSION"

      - name: Cache dependencies
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run full validation
        run: |
          echo "ğŸ” Running linter..."
          bun run lint

          echo "ğŸ“ Type checking..."
          bun run type-check

          echo "ğŸ§ª Running tests..."
          bun run test:coverage

          echo "ğŸ—ï¸ Building project..."
          bun run build

      - name: Check if already published
        id: check-npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          VERSION="${{ steps.version.outputs.version }}"

          echo "ğŸ” Checking if $PACKAGE_NAME@$VERSION exists on npm..."

          # Try to check if version exists (capture both stdout and stderr)
          NPM_CHECK=$(npm view "$PACKAGE_NAME@$VERSION" version 2>&1 || true)

          if echo "$NPM_CHECK" | grep -q "E404"; then
            echo "âœ… Version $VERSION not yet published (404 - not found)"
            echo "published=false" >> $GITHUB_OUTPUT
          elif echo "$NPM_CHECK" | grep -q "$VERSION"; then
            echo "âš ï¸ Version $VERSION already published to npm"
            echo "published=true" >> $GITHUB_OUTPUT
          else
            echo "âš ï¸ Could not determine publication status, assuming not published"
            echo "published=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish to npm
        if: steps.check-npm.outputs.published == 'false'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          VERSION="${{ steps.version.outputs.version }}"

          echo "ğŸš€ Publishing $PACKAGE_NAME@$VERSION to npm..."

          if [ -z "$NODE_AUTH_TOKEN" ]; then
            echo "âŒ Error: NPM_TOKEN secret is not set!"
            echo "Please add NPM_TOKEN to repository secrets"
            exit 1
          fi

          # Attempt to publish with detailed error handling
          if npm publish --access public --provenance; then
            echo "âœ… Successfully published $PACKAGE_NAME@$VERSION to npm"
          else
            NPM_EXIT_CODE=$?
            echo "âŒ npm publish failed with exit code: $NPM_EXIT_CODE"
            echo "Check npm token permissions and package configuration"
            exit $NPM_EXIT_CODE
          fi

      - name: Verify npm publication
        if: steps.check-npm.outputs.published == 'false'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          VERSION="${{ steps.version.outputs.version }}"

          echo "ğŸ” Verifying npm publication..."

          for i in {1..6}; do
            echo "Attempt $i/6..."
            if npm view "$PACKAGE_NAME@$VERSION" version >/dev/null 2>&1; then
              echo "âœ… Package verified on npm: $PACKAGE_NAME@$VERSION"
              exit 0
            fi
            
            if [ $i -lt 6 ]; then
              echo "Waiting 15 seconds..."
              sleep 15
            fi
          done

          echo "âŒ Failed to verify package (may still be propagating)"
          exit 1

  # Job 2: Deploy Documentation
  publish-docs:
    name: Deploy Documentation
    runs-on: ubuntu-latest
    needs: publish-npm
    if: success()

    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76 # v2.0.2
        with:
          bun-version: 'latest'

      - name: Install dependencies
        run: |
          cd docs
          bun install

      - name: Build documentation
        run: |
          cd docs
          bun run build

      - name: Deploy to docs branch
        uses: peaceiris/actions-gh-pages@4f9cc6602d3f66b9c108549d475ec49e8ef4d45e # v4.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: docs
          publish_dir: ./docs/dist
          force_orphan: false
          enable_jekyll: false
          commit_message: 'docs: Deploy documentation from ${{ github.sha }}'
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'

  # Job 3: Create GitHub Release
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [publish-npm, publish-docs]
    if: success()

    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          fetch-depth: 0

      - name: Get version info
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}

          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Get commits for changelog
        id: changelog
        run: |
          TAG="${{ steps.version.outputs.tag }}"

          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 "$TAG^" 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            COMMITS=$(git log --oneline --no-merges | head -20)
          else
            COMMITS=$(git log ${PREV_TAG}..${TAG} --oneline --no-merges)
          fi

          # Save to file
          echo "$COMMITS" > commits.txt

          echo "prev_tag=$PREV_TAG" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        with:
          script: |
            const fs = require('fs');
            const tag = '${{ steps.version.outputs.tag }}';
            const version = '${{ steps.version.outputs.version }}';
            const prevTag = '${{ steps.changelog.outputs.prev_tag }}';

            // Read commits
            const commits = fs.readFileSync('commits.txt', 'utf8')
              .split('\n')
              .filter(line => line.trim())
              .map(line => `- ${line}`)
              .join('\n');

            const npmPackageName = require('./package.json').name;
            const npmUrl = `https://www.npmjs.com/package/${npmPackageName}/v/${version}`;
            const docsUrl = `https://github.com/${{ github.repository }}/tree/docs`;

            const changelogHeader = prevTag 
              ? `## Changes Since ${prevTag}`
              : `## Initial Release`;

            const body = `# Release ${tag}

            ${changelogHeader}

            ${commits}

            ## ğŸ“¦ Package Information

            - **npm Package**: [\`${npmPackageName}@${version}\`](${npmUrl})
            - **Installation**: \`npm install ${npmPackageName}@${version}\`
            - **Documentation**: [View Docs](${docsUrl})

            ## ğŸ”§ Build Information

            - **Node.js**: 20.x
            - **Runtime**: Bun
            - **Build Status**: âœ… All tests passed
            - **Coverage**: âœ… Full coverage

            ---

            *This release was automatically created by the Publish Release workflow.*
            `;

            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tag,
              name: `Release ${tag}`,
              body: body,
              draft: false,
              prerelease: false
            });

            console.log(`âœ… Created release for ${tag}`);

  # Summary job
  summary:
    name: Publish Summary
    runs-on: ubuntu-latest
    needs: [publish-npm, publish-docs, create-release]
    if: always()

    steps:
      - name: Get version info
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            TAG=${GITHUB_REF#refs/tags/}
          fi
          VERSION=${TAG#v}
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Display summary
        run: |
          echo "ğŸ‰ Release Pipeline Complete!"
          echo ""
          echo "ğŸ“¦ Version: ${{ steps.version.outputs.version }}"
          echo "ğŸ·ï¸ Tag: ${{ steps.version.outputs.tag }}"
          echo ""
          echo "âœ… npm: ${{ needs.publish-npm.result }}"
          echo "âœ… Docs: ${{ needs.publish-docs.result }}"
          echo "âœ… Release: ${{ needs.create-release.result }}"
          echo ""
          echo "ğŸ”— Links:"
          echo "  ğŸ“¦ npm: https://www.npmjs.com/package/@pantheon-ai/opencode-warcraft-notifications/v/${{ steps.version.outputs.version }}"
          echo "  ğŸ“š Docs: https://github.com/${{ github.repository }}/tree/docs"
          echo "  ğŸ·ï¸ Release: https://github.com/${{ github.repository }}/releases/tag/${{ steps.version.outputs.tag }}"
