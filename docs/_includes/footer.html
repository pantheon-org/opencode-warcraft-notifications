<footer class="site-footer">
  <div class="footer-container">
    <div class="footer-content">
      <div class="footer-links">
        {% if site.github_url %}
        <a
          href="{{ site.github_url }}/edit/main/docs/{{ page.path }}"
          target="_blank"
          rel="noopener noreferrer"
          class="footer-link"
        >
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M22 7.24a1 1 0 0 0-.29-.71l-4.24-4.24a1 1 0 0 0-1.1-.22 1 1 0 0 0-.32.22l-2.83 2.83L2.29 16.05a1 1 0 0 0-.29.71V21a1 1 0 0 0 1 1h4.24a1 1 0 0 0 .76-.29l10.87-10.93L21.71 8c.1-.1.17-.2.22-.33a1 1 0 0 0 0-.24v-.14l.07-.05ZM6.83 20H4v-2.83l9.93-9.93 2.83 2.83L6.83 20ZM18.17 8.66l-2.83-2.83 1.42-1.41 2.82 2.82-1.41 1.42Z"
            />

          Edit this page
        </a>

        <a
          href="{{ site.github_url }}/issues/new"
          target="_blank"
          rel="noopener noreferrer"
          class="footer-link"
        >
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">

        {% endif %} {% if site.discord_url %}

          href="{{ site.discord_url }}"
          target="_blank"
          rel="noopener noreferrer"
          class="footer-link"
        >

        {% endif %}
      </div>

      <div class="footer-meta">
        <p class="footer-copyright">
          &copy; <a href="https://anoma.ly" target="_blank" rel="noopener noreferrer">Anomaly</a>
        </p>
        {% if page.last_modified_at %}
        <p class="footer-updated">
          Last updated:
          <time datetime="{{ page.last_modified_at | date_to_xmlschema }}"
            >{{ page.last_modified_at | date: "%b %-d, %Y" }}</time
          >
        </p>
        {% endif %}
      </div>
    </div>
  </div>
</footer>
