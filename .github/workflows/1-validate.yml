name: 1. Validate PR (Lint, Test, Build)

on:
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: Lint, Test & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 'latest'

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Check formatting
        run: bun run format:check

      - name: Run linter
        run: bun run lint

      - name: Type check
        run: bun run type-check

      - name: Run tests with coverage
        run: bun run test:coverage

      - name: Build project
        run: bun run build

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  security:
    name: Security Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        continue-on-error: true
        with:
          sarif_file: 'trivy-results.sarif'

  pr-analysis:
    name: PR Analysis
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Analyze PR size
        id: pr-analysis
        run: |
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | wc -l)
          ADDED_LINES=$(git diff --numstat origin/${{ github.base_ref }}...HEAD | awk '{added+=$1} END {print added+0}')
          DELETED_LINES=$(git diff --numstat origin/${{ github.base_ref }}...HEAD | awk '{deleted+=$2} END {print deleted+0}')

          echo "changed_files=$CHANGED_FILES" >> $GITHUB_OUTPUT
          echo "added_lines=$ADDED_LINES" >> $GITHUB_OUTPUT
          echo "deleted_lines=$DELETED_LINES" >> $GITHUB_OUTPUT

          if [ $CHANGED_FILES -gt 20 ] || [ $ADDED_LINES -gt 500 ]; then
            echo "large_pr=true" >> $GITHUB_OUTPUT
          else
            echo "large_pr=false" >> $GITHUB_OUTPUT
          fi

      - name: Comment PR size warning
        if: steps.pr-analysis.outputs.large_pr == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `‚ö†Ô∏è **Large PR Warning**
              
              This PR is quite large with:
              - ${{ steps.pr-analysis.outputs.changed_files }} changed files
              - ${{ steps.pr-analysis.outputs.added_lines }} added lines
              - ${{ steps.pr-analysis.outputs.deleted_lines }} deleted lines
              
              Consider breaking it down into smaller, focused PRs for easier review.`
            })

  copilot-review:
    name: GitHub Copilot Code Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Request Copilot Review
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER="${{ github.event.pull_request.number }}"

          echo "ü§ñ Requesting GitHub Copilot code review for PR #${PR_NUMBER}"

          # Check if Copilot is available as a reviewer
          if gh api repos/${{ github.repository }}/collaborators/copilot 2>/dev/null; then
            echo "‚úÖ Copilot is available as a reviewer"
            
            # Request review from Copilot
            gh pr edit $PR_NUMBER --add-reviewer copilot
            
            echo "‚úÖ Copilot review requested successfully!"
            
            # Add a comment to notify
            gh pr comment $PR_NUMBER --body "ü§ñ **GitHub Copilot Review Requested**
            
            Copilot is now analyzing this PR and will provide feedback shortly.
            
            üìù Review typically completes in ~30 seconds
            üîç Copilot will comment on potential issues and improvements
            ‚ú® Suggested changes can be applied with one click
            
            *This is an automated AI code review. Human review is still recommended.*"
          else
            echo "‚ö†Ô∏è Copilot reviewer not available for this repository"
            echo "üí° To enable: Repository Settings ‚Üí Code review ‚Üí Enable Copilot"
            
            gh pr comment $PR_NUMBER --body "‚ö†Ô∏è **Copilot Review Not Available**
            
            GitHub Copilot code review is not enabled for this repository.
            
            To enable automatic AI code reviews:
            1. Ensure you have a GitHub Copilot subscription
            2. Go to Repository Settings ‚Üí Code review
            3. Enable GitHub Copilot as a reviewer
            
            Alternatively, manually add Copilot as a reviewer from the PR sidebar.
            
            *See [AI_CODE_REVIEWERS_GUIDE.md](../blob/main/AI_CODE_REVIEWERS_GUIDE.md) for more information.*"
          fi

      - name: Wait for Copilot Review
        if: success()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER="${{ github.event.pull_request.number }}"
          MAX_WAIT=60  # Wait up to 60 seconds
          WAIT_TIME=0

          echo "‚è≥ Waiting for Copilot to complete review..."

          while [ $WAIT_TIME -lt $MAX_WAIT ]; do
            # Check if Copilot has submitted a review
            REVIEW_COUNT=$(gh api repos/${{ github.repository }}/pulls/$PR_NUMBER/reviews \
              --jq '[.[] | select(.user.login == "copilot[bot]")] | length')
            
            if [ "$REVIEW_COUNT" -gt 0 ]; then
              echo "‚úÖ Copilot review completed!"
              exit 0
            fi
            
            sleep 5
            WAIT_TIME=$((WAIT_TIME + 5))
            echo "‚è≥ Still waiting... ($WAIT_TIME/$MAX_WAIT seconds)"
          done

          echo "‚ö†Ô∏è Copilot review taking longer than expected"
          echo "üí° Check the PR for Copilot's review - it may complete shortly"
