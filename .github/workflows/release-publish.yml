name: Release & Publish

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to publish (e.g., v1.2.3)'
        required: true
        type: string

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    name: Build, Test & Publish to npm
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 'latest'

      - name: Setup Node.js for npm publishing
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          always-auth: true

      - name: Get version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            TAG=${GITHUB_REF#refs/tags/}
          fi
          
          VERSION=${TAG#v}
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION from tag: $TAG"

      - name: Verify package.json version matches tag
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION="${{ steps.version.outputs.version }}"
          
          if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
            echo "âŒ Version mismatch: package.json ($PACKAGE_VERSION) != tag ($TAG_VERSION)"
            exit 1
          fi
          
          echo "âœ… Version verified: $PACKAGE_VERSION"

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run full test suite
        run: |
          echo "ğŸ§ª Running linter..."
          bun run lint
          
          echo "ğŸ” Type checking..."
          bun run type-check
          
          echo "ğŸ§ª Running tests with coverage..."
          bun run test:coverage
          
          echo "ğŸ—ï¸ Building project..."
          bun run build

      - name: Verify npm token
        run: |
          if [ -z "${{ secrets.NPM_TOKEN }}" ]; then
            echo "âŒ NPM_TOKEN secret is required for publishing"
            exit 1
          fi
          echo "âœ… NPM token is configured"

      - name: Check if version already published
        id: check-published
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          VERSION="${{ steps.version.outputs.version }}"
          
          if npm view "$PACKAGE_NAME@$VERSION" version 2>/dev/null; then
            echo "already_published=true" >> $GITHUB_OUTPUT
            echo "âš ï¸ Version $VERSION is already published to npm"
          else
            echo "already_published=false" >> $GITHUB_OUTPUT
            echo "âœ… Version $VERSION is not yet published"
          fi

      - name: Publish to npm
        if: steps.check-published.outputs.already_published == 'false'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "ğŸš€ Publishing to npm..."
          npm publish --access public --provenance
          
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          VERSION="${{ steps.version.outputs.version }}"
          echo "âœ… Successfully published $PACKAGE_NAME@$VERSION to npm"

      - name: Create detailed GitHub release
        if: github.event_name == 'push'
        uses: actions/github-script@v7
        with:
          script: |
            const tag = '${{ steps.version.outputs.tag }}';
            const version = '${{ steps.version.outputs.version }}';
            
            // Get the release if it exists
            let release;
            try {
              const { data } = await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag: tag
              });
              release = data;
            } catch (error) {
              if (error.status === 404) {
                // Create new release if it doesn't exist
                const { data } = await github.rest.repos.createRelease({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  tag_name: tag,
                  name: `Release ${tag}`,
                  body: `Release ${version}`,
                  draft: false,
                  prerelease: false
                });
                release = data;
              } else {
                throw error;
              }
            }
            
            // Update release with npm publication info
            const npmPackageName = require('./package.json').name;
            const npmUrl = `https://www.npmjs.com/package/${npmPackageName}/v/${version}`;
            
            const publishedStatus = '${{ steps.check-published.outputs.already_published }}' === 'false' 
              ? 'âœ… Published to npm' 
              : 'âš ï¸ Already published to npm';
            
            const updatedBody = `${release.body}
            
            ## ğŸ“¦ Package Information
            
            - **npm Package:** [\`${npmPackageName}@${version}\`](${npmUrl})
            - **Status:** ${publishedStatus}
            - **Installation:** \`npm install ${npmPackageName}@${version}\`
            
            ## ğŸ”§ Build Information
            
            - **Node.js:** 20.x
            - **Runtime:** Bun
            - **Build Status:** âœ… Passed
            - **Tests:** âœ… Passed with coverage
            `;
            
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: release.id,
              body: updatedBody
            });

      - name: Post-publish validation
        if: steps.check-published.outputs.already_published == 'false'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "ğŸ” Validating npm publication..."
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          VERSION="${{ steps.version.outputs.version }}"
          
          # Wait for npm to propagate with retry logic
          echo "Waiting for npm registry to propagate package..."
          for i in {1..6}; do
            echo "Attempt $i/6: Checking if package is available..."
            if npm view "$PACKAGE_NAME@$VERSION" version >/dev/null 2>&1; then
              echo "âœ… Successfully validated npm package: $PACKAGE_NAME@$VERSION"
              exit 0
            else
              if [ $i -lt 6 ]; then
                echo "Package not yet available, waiting 15 seconds..."
                sleep 15
              fi
            fi
          done
          
          echo "âŒ Failed to validate npm package publication after 90 seconds"
          echo "Note: Package may still be published successfully, npm propagation can be slow"
          exit 1

      - name: Notify on success
        if: success()
        run: |
          echo "ğŸ‰ Release pipeline completed successfully!"
          echo "ğŸ“¦ Package: $(node -p "require('./package.json').name")@${{ steps.version.outputs.version }}"
          echo "ğŸ·ï¸ Tag: ${{ steps.version.outputs.tag }}"
          echo "ğŸ“š Release: https://github.com/${{ github.repository }}/releases/tag/${{ steps.version.outputs.tag }}"
          if [ "${{ steps.check-published.outputs.already_published }}" = "false" ]; then
            echo "ğŸš€ npm: https://www.npmjs.com/package/$(node -p "require('./package.json').name")/v/${{ steps.version.outputs.version }}"
          fi