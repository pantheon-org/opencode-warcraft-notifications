<nav class="sidebar" id="sidebar" aria-label="Documentation navigation">
  <div class="sidebar-content">
    {% if site.data.navigation %}
    <ul class="nav-list">
      {% for item in site.data.navigation.docs %}
      <li class="nav-item {% if item.children %}nav-item-parent{% endif %}">
        {% if item.children %}
        <details {% if item.open %}open{% endif %} class="nav-details">
          <summary class="nav-link-summary">
            <span class="nav-link-text">{{ item.title }}</span>
            <svg class="nav-caret" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path
                d="m14.83 11.29-4.24-4.24a1 1 0 1 0-1.42 1.41L12.71 12l-3.54 3.54a1 1 0 0 0 0 1.41 1 1 0 0 0 .71.29 1 1 0 0 0 .71-.29l4.24-4.24a1.002 1.002 0 0 0 0-1.42Z"
              />
            </svg>
          </summary>
          <ul class="nav-list nav-list-nested">
            {% for child in item.children %}
            <li class="nav-item">
              <a
                href="{{ child.url | relative_url }}"
                class="nav-link {% if page.url == child.url %}active{% endif %}"
              >
                <span class="nav-link-text">{{ child.title }}</span>
              </a>
            </li>
            {% endfor %}
          </ul>
        </details>
        {% else %}
        <a
          href="{{ item.url | relative_url }}"
          class="nav-link {% if page.url == item.url %}active{% endif %}"
        >
          <span class="nav-link-text">{{ item.title }}</span>
        </a>
        {% endif %}
      </li>
      {% endfor %}
    </ul>
    {% endif %}
  </div>
</nav>

<!-- Mobile sidebar overlay -->
<div class="sidebar-overlay" id="sidebar-overlay"></div>
