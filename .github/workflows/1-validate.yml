name: 1. Validate PR (Lint, Test, Build)

on:
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: Lint, Test & Type Check
    runs-on: ubuntu-latest
    if: ${{ !startsWith(github.head_ref, 'version-bump/') }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@4bc047ad259df6fc24a6c9b0f9a0cb08cf17fbe5 # v2.0.1
        with:
          bun-version: 'latest'

      - name: Cache dependencies
        uses: actions/cache@6849a6489940f00c2f30c0fb92c6274307ccb58a # v4.1.2
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Check formatting
        run: bun run format:check

      - name: Run linter
        run: bun run lint

      - name: Type check
        run: bun run type-check

      - name: Run tests with coverage
        run: bun run test:coverage

      - name: Build project
        run: bun run build

      - name: Upload coverage reports
        uses: codecov/codecov-action@015f24e6818733317a2da2edd6290ab26238649a # v4.6.0
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  security:
    name: Security Analysis
    runs-on: ubuntu-latest
    if: ${{ !startsWith(github.head_ref, 'version-bump/') }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@5681af892cd0f4997658498580b2388d1a8a88c0 # master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@6db8d6351fd0be61f9ed8ebd12ccd35dcec51fea # v3.27.5
        if: always()
        continue-on-error: true
        with:
          sarif_file: 'trivy-results.sarif'

  pr-analysis:
    name: PR Analysis
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' && !startsWith(github.head_ref, 'version-bump/') }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Analyze PR size
        id: pr-analysis
        run: |
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | wc -l)
          ADDED_LINES=$(git diff --numstat origin/${{ github.base_ref }}...HEAD | awk '{added+=$1} END {print added+0}')
          DELETED_LINES=$(git diff --numstat origin/${{ github.base_ref }}...HEAD | awk '{deleted+=$2} END {print deleted+0}')

          echo "changed_files=$CHANGED_FILES" >> $GITHUB_OUTPUT
          echo "added_lines=$ADDED_LINES" >> $GITHUB_OUTPUT
          echo "deleted_lines=$DELETED_LINES" >> $GITHUB_OUTPUT

          if [ $CHANGED_FILES -gt 20 ] || [ $ADDED_LINES -gt 500 ]; then
            echo "large_pr=true" >> $GITHUB_OUTPUT
          else
            echo "large_pr=false" >> $GITHUB_OUTPUT
          fi

      - name: Comment PR size warning
        if: steps.pr-analysis.outputs.large_pr == 'true'
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `⚠️ **Large PR Warning**
              
              This PR is quite large with:
              - ${{ steps.pr-analysis.outputs.changed_files }} changed files
              - ${{ steps.pr-analysis.outputs.added_lines }} added lines
              - ${{ steps.pr-analysis.outputs.deleted_lines }} deleted lines
              
              Consider breaking it down into smaller, focused PRs for easier review.`
            })
