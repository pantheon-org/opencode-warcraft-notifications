name: Sync Package Version

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  pull-requests: write
  actions: write
  checks: write

jobs:
  sync-package-version:
    name: Sync package.json version with tag
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.WORKFLOW_PAT || secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run version sync script
        env:
          GITHUB_TOKEN: ${{ secrets.WORKFLOW_PAT || secrets.GITHUB_TOKEN }}
        run: node .github/scripts/sync-version.cjs